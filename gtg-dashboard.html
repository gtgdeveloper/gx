
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTG Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1, h2 {
      color: #0ff;
    }
    .stat {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .label {
      color: #aaa;
    }
    .value {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GTG Token Dashboard</h1>
  <h2>Live Supply</h2>
  <div class="stat">
    <span class="label">Outstanding:</span>
    <span class="value" id="outstandingSupply">Loading...</span>
  </div>
  <div class="stat">
    <span class="label">Burned:</span>
    <span class="value" id="burnedAmount">Loading...</span>
  </div>

  <script type="module">
    import { Connection, PublicKey } from "https://unpkg.com/@solana/web3.js@1.93.3/lib/index.iife.js";

    const RPC = "https://bold-powerful-film.solana-mainnet.quiknode.pro/3e3c22206acbd0918412343760560cbb96a4e9e4";
    const GTG_MINT = new PublicKey("4nm1ksSbynirCJoZcisGTzQ7c3XBEdxQUpN9EPpemoon");

    const connection = new Connection(RPC, "confirmed");

    async function fetchSupply() {
      try {
        const supplyInfo = await connection.getTokenSupply(GTG_MINT);
        const outstanding = parseFloat(supplyInfo.value.amount) / 1e9;
        const burned = 1_000_000_000 - outstanding;

        document.getElementById("outstandingSupply").textContent = outstanding.toLocaleString("en-US", { maximumFractionDigits: 9 });
        document.getElementById("burnedAmount").textContent = burned.toLocaleString("en-US", { maximumFractionDigits: 9 });
      } catch (err) {
        console.error("‚ùå Failed to fetch token supply:", err);
      }
    }

    fetchSupply();
  </script>
</body>
</html>
